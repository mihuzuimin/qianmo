<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浅陌游戏俱乐部</title>
    <link href="https://cdn.staticfile.org/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <style>
        /* 全局样式保持不变 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        html, body {
            height: 100%;
        }
        /* 灵动岛核心样式 - 修复：补充关键过渡属性，确保复原动画生效 */
        .dynamic-island {
            width: auto;
            min-width: 180px;
            max-width: 180px;
            height: 52px; /* 桌面端固定高度 */
            background-color: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 26px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            /* 关键修复1：补充 flex-direction 和 height 过渡，覆盖所有布局变化维度 */
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1),
                        flex-direction 0.5s cubic-bezier(0.25, 1, 0.5, 1),
                        height 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            overflow: hidden;
            padding: 0 20px;
            cursor: pointer;
            white-space: nowrap;
        }
        /* 关键修复2：动画期间禁用事件，防止中断 */
        .dynamic-island.animating,
        .dynamic-island.animating * {
            pointer-events: none !important;
        }
            .dynamic-island .island-default {
                color: #ffffff;
                font-size: 18px;
                font-weight: bold;
                line-height: 1.2;
                white-space: nowrap;
                margin-left: auto;
                margin-right: auto;
                /* 子元素过渡与主容器同步 */
                transition: margin 0.5s cubic-bezier(0.25, 1, 0.5, 1),
                            font-size 0.5s cubic-bezier(0.25, 1, 0.5, 1);
                flex-shrink: 0;
            }
        /* 按钮组样式 - 确保过渡同步 */
        .island-buttons {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 0;
            opacity: 0;
            width: 0;
            overflow: hidden;
            /* 关键修复3：补充 flex-direction 过渡，适配移动端纵向/横向切换 */
            transition: opacity 0.5s cubic-bezier(0.25, 1, 0.5, 1), 
                        width 0.5s cubic-bezier(0.25, 1, 0.5, 1), 
                        margin-left 0.5s cubic-bezier(0.25, 1, 0.5, 1),
                        gap 0.5s cubic-bezier(0.25, 1, 0.5, 1), /* 与主容器过渡时长一致 */
                        flex-direction 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            flex-direction: row !important; /* 桌面端强制横向 */
            flex-shrink: 0;
        }
            .island-buttons a {
                display: inline-block;
                width: auto;
                min-width: 100px;
                padding: 6px 14px;
                color: #ffffff;
                background-color: rgba(212, 0, 0, 0.7);
                border-radius: 8px;
                text-decoration: none;
                text-align: center;
                white-space: nowrap;
                overflow: visible;
                text-overflow: clip;
                transition: background-color 0.3s ease, transform 0.2s ease;
                flex-shrink: 0;
            }
                .island-buttons a:hover {
                    background-color: rgba(212, 0, 0, 1);
                    transform: scale(1.03);
                    color: #ffffff;
                }
        /* 时间显示样式 - 过渡同步 */
        .island-time {
            font-size: 14px;
            color: #ffffff;
            margin-left: 12px;
            white-space: nowrap;
            opacity: 0;
            width: 0;
            overflow: hidden;
            transition: opacity 0.5s cubic-bezier(0.25, 1, 0.5, 1), 
                        width 0.5s cubic-bezier(0.25, 1, 0.5, 1), 
                        margin-left 0.5s cubic-bezier(0.25, 1, 0.5, 1),
                        margin 0.5s cubic-bezier(0.25, 1, 0.5, 1); /* 补充margin过渡 */
            flex-shrink: 0;
        }
        /* 桌面端hover样式保持不变 */
        @media (min-width: 769px) {
            .dynamic-island:hover {
                max-width: 95%;
                min-width: 1100px;
                border-radius: 26px;
                transform: translateX(-50%) scale(1.02);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
                height: 52px !important;
                flex-direction: row !important;
                align-items: center !important;
                gap: 0 !important;
                padding: 0 20px !important;
                overflow-x: auto;
                scrollbar-width: none;
            }
                .dynamic-island:hover::-webkit-scrollbar {
                    display: none;
                }
                .dynamic-island:hover .island-default {
                    margin-left: 0;
                    margin-right: 0;
                    margin-right: 12px;
                }
                .dynamic-island:hover .island-buttons {
                    opacity: 1;
                    width: auto;
                    margin-left: 0;
                }
                .dynamic-island:hover .island-time {
                    opacity: 1;
                    width: auto;
                }
            .dynamic-island {
                pointer-events: auto;
            }
                .dynamic-island .island-default {
                    pointer-events: none;
                }
                .dynamic-island .island-buttons {
                    pointer-events: auto;
                }
        }
        /* 原页面其他样式（header/announcement等）保持不变 */
        .header {
            text-align: center;
            padding: 100px 20px 20px;
            background-color: transparent;
            animation: fadeIn 2s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .header h1 {
            font-size: 48px;
            color: #ff8c42;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 20px;
            color: #ffcccc;
        }
